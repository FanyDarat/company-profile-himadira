<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kegiatan</title>

    <link rel="stylesheet" href="kegiatan.css">
</head>

<body>

<header class="hero">
    <nav class="navbar">
        <div class="logo">HIMADIRA</div>
        <ul>
            <li><a href="Index.html">Beranda</a></li>
            <li><a href="Divisi.html">Divisi</a></li>
        </ul>
    </nav>

    <div class="hero-content">
        <img src="images/Hima.png" alt="Logo HIMADIRA" class="hero-logo">
        <img src="images/Logo Kabinet.png" alt="Logo Kabinet HIMADIRA" class="hero-logo">
        <h2>List Kegiatan Kontribusi Aksi</h2>
        <p>Universitas Telkom</p>
    </div>
</header>

<div class="container">
    <div class="kegiatan-grid">

        <div class="kegiatan-box" onclick="openGallery(['images/Welcoming-Party.jpg'])">
            <img src="images/Welcoming-Party.jpg" alt="Welcoming Party">
            <h3>Welcoming Party</h3>
        </div>

        <div class="kegiatan-box" onclick="openGallery(['images/KabinetHima-2425.jpg'])">
            <img src="images/KabinetHima-2425.jpg" alt="First Meet">
            <h3>First Meet Kabinet Kontribusi Aksi</h3>
        </div>

        <div class="kegiatan-box" onclick="openGallery([
            'images/kegiatan/Arak-Arakan1.JPG',
            'images/kegiatan/Arak-Arakan2.JPG',
            'images/kegiatan/Arak-Arakan3.JPG',
            'images/kegiatan/Arak-Arakan4.JPG'
        ])">
            <img src="images/kegiatan/Arak-Arakan1.JPG" alt="Arak-Arakan">
            <h3>Arak-Arakan</h3>
        </div>

    </div>
</div>

<!-- POPUP GALLERY -->
<div class="popup-img" id="popupGallery">
    <span class="close-btn" onclick="closeGallery()">&times;</span>
    <img id="galleryImage" src="">
    <div class="gallery-controls">
        <button onclick="prevImage()">&#10094;</button>
        <button onclick="nextImage()">&#10095;</button>
    </div>
</div>

<script>
    let galleryImages = [];
    let currentIndex = 0;

    function openGallery(images) {
        galleryImages = images;
        currentIndex = 0;
        document.getElementById("galleryImage").src = galleryImages[currentIndex];
        document.getElementById("popupGallery").style.display = "flex";
    }

    function closeGallery() {
        document.getElementById("popupGallery").style.display = "none";
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        document.getElementById("galleryImage").src = galleryImages[currentIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        document.getElementById("galleryImage").src = galleryImages[currentIndex];
    }

    // Click di luar gambar untuk close
    document.getElementById("popupGallery").addEventListener("click", function (e) {
        if (e.target === this) closeGallery();
    });

    document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
        closeGallery();
    }

});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kegiatan</title>

    <script src="kegiatan.js" defer></script>
    <link rel="stylesheet" href="kegiatan.css">
</head>

<body>

<header class="hero">
    <nav class="navbar">
        <div class="logo">HIMADIRA</div>
        <ul>
            <li><a href="Index.html">Beranda</a></li>
            <li><a href="Divisi.html">Divisi</a></li>
        </ul>
    </nav>

    <div class="hero-content">
        <img src="images/logo_hima/Hima.png" alt="Logo HIMADIRA" class="hero-logo">
        <img src="images/logo_hima/Logo Kabinet.png" alt="Logo Kabinet HIMADIRA" class="hero-logo">
        <h2>List Kegiatan Kontribusi Aksi</h2>
        <p>Universitas Telkom</p>
    </div>
</header>

<div class="container">
    <div class="kegiatan-grid">

        <div class="kegiatan-box" onclick="openGallery(['images/kegiatan/Welcoming-Party.jpg'])">
            <img src="images/kegiatan/Welcoming-Party.jpg" alt="Welcoming Party">
            <h3>Welcoming Party</h3>
        </div>

        <div class="kegiatan-box" onclick="openGallery(['images/kegiatan/KabinetHima-2425.jpg'])">
            <img src="images/kegiatan/KabinetHima-2425.jpg" alt="First Meet">
            <h3>First Meet Kabinet Kontribusi Aksi</h3>
        </div>

        <div class="kegiatan-box" onclick="openGallery([
            'images/kegiatan/Arak-Arakan1.JPG',
            'images/kegiatan/Arak-Arakan2.JPG',
            'images/kegiatan/Arak-Arakan3.JPG',
            'images/kegiatan/Arak-Arakan4.JPG'
        ])">
            <img src="images/kegiatan/Arak-Arakan1.JPG" alt="Arak-Arakan">
            <h3>Arak-Arakan</h3>
        </div>

    </div>
</div>

<!-- POPUP GALLERY -->
<div class="popup-img" id="popupGallery">
    <span class="close-btn" onclick="closeGallery()">&times;</span>
    <img id="galleryImage" src="">
    <div class="gallery-controls">
        <button onclick="prevImage()">&#10094;</button>
        <button onclick="nextImage()">&#10095;</button>
    </div>
</div>
</body>
</html>
